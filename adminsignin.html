<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In - Heavenly Bakes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-pink-100 to-pink-400 py-4 px-6 flex justify-between items-center shadow-md rounded-t-2xl">
        <div class="flex items-center">
            <span class="text-pink-600 text-2xl">ðŸŽ‚</span>
            <h1 class="text-pink-700 text-2xl font-bold ml-2">The Heavenly Bakes - Cake Land</h1>
        </div>
    </header>

    <!-- Sign-in Form -->
    <main class="flex flex-grow items-center justify-center">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-pink-600 text-center mb-4">Admin Sign In</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">Username</label>
                    <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">Password</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-lg" required>
                </div>
                <button type="button" onclick="validateLogin()" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">Sign In</button>
            </form>
            <p id="errorMessage" class="text-red-500 text-center mt-3 hidden">Invalid credentials!</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-gradient-to-r from-pink-100 to-pink-200 py-4">
        <p class="text-gray-600">Â© 2025 Heavenly Bakes. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Login Validation -->
    <script>
        const adminUsername = "admin"; // Changeable Username
        const adminPassword = "12345"; // Changeable Password

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === adminUsername && password === adminPassword) {
                alert("Login Successful!");
                window.location.href = "admin-dashboard.html"; // Redirect to the admin page
            } else {
                errorMessage.classList.remove("hidden");
            }
        }
    </script>

</body>
</html>
