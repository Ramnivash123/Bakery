<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Hero Section with Background Image -->
<section class="relative bg-cover bg-center bg-no-repeat h-48 sm:h-64 flex items-center justify-center text-center px-4" 
         style="background-image: url('/images/bakery_bg.jpg');">
    <div class="absolute inset-0 bg-black opacity-30"></div>
    <div class="relative z-10">
        <h1 class="text-2xl sm:text-4xl font-extrabold text-white leading-tight">Sign In to The Heavenly Bakes</h1>
        <p class="text-base sm:text-lg mt-2 text-gray-200">Your sweet journey starts here!</p>
    </div>
</section>

<!-- Sign In Section -->
<section class="py-12 sm:py-16 fade-in">
    <div class="container mx-auto px-4">
        <h2 class="text-2xl sm:text-4xl font-bold text-center text-pink-600 mb-6 sm:mb-8">Sign In</h2>
        <div class="bg-white shadow-2xl rounded-2xl p-6 sm:p-8 max-w-sm sm:max-w-md mx-auto">
            <form action="{{ url_for('signin') }}" method="post">
                <div class="mb-4 sm:mb-6">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1 sm:mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" 
                           class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition duration-300">
                </div>
                <div class="mb-4 sm:mb-6">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1 sm:mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" 
                           class="w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition duration-300">
                </div>
                <div class="text-center">
                    <button type="submit" 
                            class="w-full bg-pink-600 text-white px-4 py-2 sm:px-6 sm:py-3 rounded-lg hover:bg-pink-500 transition duration-300">
                        Sign In
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 mt-4 sm:mt-6 text-sm">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-pink-600 hover:underline">Sign up here</a>
            </p>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-pink-100 py-4 sm:py-6 text-center mt-8 sm:mt-12">
    <p class="text-gray-700 text-sm sm:text-base">&copy; 2025 The Heavenly Bakes. All rights reserved.</p>
</footer>

</body>
</html>
